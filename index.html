 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Stylish Introduction</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .jumbotron {
            background: linear-gradient(to right, #007BFF, #00BFFF);
            color: #ffffff;
            border-radius: 15px;
            padding: 50px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 30px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #f8f9fa;
            text-decoration: underline;
        }

        .btn-social {
            margin: 10px;
            font-size: 1.5em;
        }

        .btn-portfolio {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1 class="display-4">Welcome to Your Stylish Introduction Page</h1>
        <p class="lead">This is a modern and attractive introduction page crafted just for you. Feel free to customize it as you like!</p>
        <p>Connect with me on social media:</p>
        <p>
            <a href="#your-link" class="btn btn-primary btn-social">Twitter</a>
            <a href="#your-link" class="btn btn-info btn-social">LinkedIn</a>
            <a href="#your-link" class="btn btn-danger btn-social">Instagram</a>
        </p>
        <p>Explore more about me on my <a href="#your-portfolio-link" class="btn btn-light btn-portfolio">portfolio</a>.</p>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
